routes:
  index:
    path: '/'
    handler: ['App\Controller\AppController', 'index']

  security.login:
    path: '/login'
    methods: ['POST', 'GET']
    handler: ['Luma\SecurityComponent\Controller\SecurityController', 'login']

  security.logout:
    path: '/logout'
    methods: ['GET']
    handler: ['Luma\SecurityComponent\Controller\SecurityController', 'logout']

  security.register:
    path: '/register'
    methods: ['GET', 'POST']
    handler: ['App\Security\Controller\SecurityController', 'register']